<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Pressure Washing</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/42fb7124b9.js" crossorigin="anonymous"></script>
</head>
<body>

        <img src="images/perfectpressurewashinglogotransparent.png" alt="Company Logo" class="fixed-logo">

            <button type="button" class="center">Our Services</button>
